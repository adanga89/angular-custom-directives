<h1>Agregar Producto</h1>

<hr>


<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>
        <div class="col-auto">
            <input 
                class="form-control"
                formControlName="nombre"/>
        </div>     
        <div class="col-auto">
            <span class="form-text" 
                error-msg
                [color]="color"
                [mensaje]="name"
                [valido]="isValid()">
            </span>
        </div>       

    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-success" (click)="cambiarNombre()">
                Guardar
            </button>
        </div>
        &nbsp;
        <div class="col">
            <button class="btn btn-success" (click)="cambiarColor()">
                Cambiar color
            </button>
        </div>
    </div>

</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>
